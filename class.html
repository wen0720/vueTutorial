<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.8/vue.js"></script>
    <style>
        .highlight{
            color: red;
        }
        .size{
            font-size: 60px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1 :class="styleObj">{{ message }}</h1>
        <button @click="toggle">toogle class</button>

        <!-- array 帶入class -->
        <h1 :class="[highlightClass, sizeClass]">{{ text }}</h1>

        <!-- 寫inline style -->
        <h1 :style="inlineStyleObj">我是inline style 測試</h1>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                message: '我是class測試頁面',
                text: '我是array class 測試文字',                
                highlight: false,
                size: false,
                highlightClass: 'highlight',
                sizeClass: 'size',
                inlineStyleObj: {
                    color: 'blue',
                    fontSize: '40px'
                }
            },
            computed: {
                styleObj () {
                    return {
                        highlight: this.highlight,
                        size: this.size
                    }
                }
            },
            methods: {
                toggle () {
                    this.highlight = !this.highlight
                    this.size = !this.size
                }
            }
        })
    </script>
</body>
</html>
